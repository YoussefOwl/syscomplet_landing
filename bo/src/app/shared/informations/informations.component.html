<app-loader *ngIf="is_loading"></app-loader>
<p-fieldset legend="Mis à jour des informations :">
    <form [formGroup]="formmulaire_compte" (ngSubmit)="SubmitUpdate()">
        <div class="d-flex justify-content-center center_media mb-4">
            <div>
                <img src="./assets/images/settings.svg" width="120px" alt="image settings">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Nom : *</label>
                <span class="label_danger ml-1" *ngIf="IsFiled && formmulaire_compte.get('nom').errors">
                    * ( Invalide )
                </span>
                <input class="form-control" type="text" formControlName="nom" minlength="3" maxlength="30"
                    placeholder="Veuillez saisir le nom">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Prénom : *</label>
                <span class="label_danger ml-1" *ngIf="IsFiled && formmulaire_compte.get('prenom').errors">
                    * ( Invalide )
                </span>
                <input class="form-control" type="text" formControlName="prenom" minlength="3" maxlength="30"
                    placeholder="Veuillez saisir le prénom">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Email : *</label>
                <span class="label_danger ml-1" *ngIf="IsFiled && formmulaire_compte.get('email').errors">
                    * (Requis)
                </span>
                <input class="form-control" type="email" formControlName="email" minlength="10" maxlength="100"
                    placeholder="Veuillez saisir l'email">
            </div>
        </div>
        <div
            class="d-flex mt-3 {{ source=='administration' ? 'justify-content-between' :'justify-content-center'}} center_media">
            <div *ngIf="source=='administration'">
                <button type="button" class="btn btn-red" (click)="ClosePopUp()">
                    Fermer
                </button>
            </div>
            <div>
                <button type="submit" class="btn btn-vert" [disabled]="Disabled || is_loading">
                    Valider
                </button>
            </div>
        </div>
    </form>
</p-fieldset>
